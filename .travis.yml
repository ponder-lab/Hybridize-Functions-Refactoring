os: linux
dist: focal
language: java
jdk: openjdk11
cache:
  apt: true
  pip: true
  directories:
  - "$HOME/.m2"
  - "$HOME/.p2"
  - $HOME/.cache/pip
services:
- xvfb
install:
  - pip3 install -r edu.cuny.hunter.hybridize.tests/requirements.txt
before_script:
  - pyenv install -v 3.10.0
  - pyenv global 3.10.0
script:
- mkdir "$HOME/git"
- pushd .
- cd "$HOME/git"
- pwd
- git clone --depth=50 --branch=pydev_9_3 https://github.com/ponder-lab/Pydev.git # Clone our fork of PyDev.
- popd
- mvn clean verify -Pjacoco coveralls:report
notifications:
  slack:
    secure: 
